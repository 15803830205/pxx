server.port=8081

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

mybatis-plus.mapper-locations=classpath*:mapper/*.xml
mybatis-plus.type-aliases-package=com.pan.entity
mybatis-plus.configuration.map-underscore-to-camel-case=false
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#druid
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.minIdle=5
spring.datasource.useGlobalDataSourceStat=true
spring.datasource.validationQuery=SELECT 'x'
spring.datasource.initialSize=5
spring.datasource.maxWait=3000
spring.datasource.filters=stat,wall,slf4j
spring.datasource.poolPreparedStatements=true
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ls?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.testOnBorrow=false
spring.datasource.testWhileIdle=true
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.testOnReturn=false
spring.datasource.maxActive=20

api-url=/api
#ÈÈ²¿Êð
spring.devtools.restart.additional-paths=resources/**,static/**,templates/**
