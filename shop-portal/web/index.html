<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <link rel="icon" href="/js/shop/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/js/shop/css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="/js/shop/css/pages-JD-index.css" />
    <link rel="stylesheet" type="text/css" href="/js/shop/css/widget-jquery.autocomplete.css" />
    <link rel="stylesheet" type="text/css" href="/js/shop/css/widget-cartPanelView.css" />
    <title>商城首页</title>
</head>
<body>

<div id="nav-bottom">
    <!--顶部-->
    <div class="nav-top">
        <!--头部-->
        <div class="header">
            <div class="py-container">
                <div class="yui3-g NavList">
                    <div class="yui3-u Left all-sort">
                        <h4>全部商品分类</h4>
                    </div>
                    <div class="yui3-u Center navArea">
                        <ul class="nav">
                            <li class="f-item">服装城</li>
                            <li class="f-item">美妆馆</li>
                            <li class="f-item">品优超市</li>
                            <li class="f-item">全球购</li>
                            <li class="f-item">闪购</li>
                            <li class="f-item">团购</li>
                            <li class="f-item">有趣</li>
                        </ul>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<!--列表-->
<div class="sort">
    <div class="py-container">
        <div class="yui3-g SortList ">
            <div class="yui3-u Left all-sort-list">
                <div class="all-sort-list2" id="categoryListDiv">



                </div>
            </div>
        </div>
    </div>
</div>



<script src="/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/js/shop/js/pages/index.js"></script>

<script>
    //页面加载
    $(function () {
        initCategory();
    });
    //全局变量
    var v_categoryArr;
    var v_html = "";

    function initCategory() {
        $.ajax({
            url:"http://localhost:8899/findList",
            type:"get",
            dataType:"jsonp",
            jsonp:"callback",
            success:function (result) {
               if(result.code == 200){
                   v_categoryArr = result.data;
                   //三级分类  父类id是 0 封装一个function
                   var v_category1Arr = getChiIds(0);
                   //循环第一级分类
                   for(let category1 of v_category1Arr){
                       v_html += '<div class="item">\n' +
                           '<h3><a href="">'+category1.categoryName+'</a></h3>\n' +
                           '<div class="item-list clearfix">\n' +
                           '<div class="subitem">';
                           buildCategory2(category1.id);
                       v_html += '</div></div></div>';
                   }
                   $("#categoryListDiv").html(v_html);
                   //初始化样式
                   initStyle();
               }
            },
            error:function () {
                alert("获取分类信息失败")
            }
        });
    }

    //二级分类
    function buildCategory2(id) {
        var count = 0;
        var category2Arr = getChiIds(id);
        for(let category2 of category2Arr){
            count ++;
            v_html +=' <dl class="fore'+count+'">\n' +
                ' <dt><a href="">'+category2.categoryName+'</a></dt>\n' +
                '  <dd>' ;
                    buildCategory3(category2.id);

                v_html += '</dd></dl>';
        }
    }
    //三级分类
    function buildCategory3(id) {
        var category3Arr = getChiIds(id);
        for (let category3 of category3Arr){
            v_html += '<em><a href="">'+category3.categoryName+'</a></em>';
        }
    }

    //通过父id查找分类
    function getChiIds(id) {
        var chiIds = [];
        for (let category of v_categoryArr){
            if(category.fatherId == id){
                chiIds.push(category);
            }
        }
       return chiIds;
    }
    //样式
    function initStyle() {
        $('.all-sort-list2 > .item').hover(function() {
            //父类分类列表容器的高度

            $(this).addClass('hover');
            $(this).children('.item-list').css('display', 'block');
        }, function() {
            $(this).removeClass('hover');
            $(this).children('.item-list').css('display', 'none');
        });

        $('.item > .item-list > .close').click(function() {
            $(this).parent().parent().removeClass('hover');
            $(this).parent().hide();
        });
    }
</script>

</body>
</html>
